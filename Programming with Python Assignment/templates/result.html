<!DOCTYPE html>
<html>
    <body>
        {% extends "base.html" %}
        {% block title %}Weather in {{location}}{% endblock %}
        {% block content %}
        <h1>Weather</h1>
        <h2>Location: {{location}}</h2>
        <table>
            <tbody>
                <tr>
                    <td>Weather</td>
                    <td>{{weather}}</td>
                </tr>
                <tr>
                    <td>Max Templature</td>
                    <td>{{max_temp}} celcius</td>
                </tr>
                <tr>
                    <td>Min Templature</td>
                    <td>{{min_temp}} celcius</td>
                </tr>
            </tbody>
        </table>

        {% endblock %}
   </body>
</html>
